<!DOCTYPE HTML>
<html lang='en-GB'>

  <head>
    <title>Д/з-18.2</title>
    <link rel="stylesheet" href="Д/з-18.2.css">
  </head>

  <body>
    <br>

    <ul>
      <li>Fruits
        <ul>
          <li>Mango</li>
          <li>Orange</li>
        </ul>
      </li>


     
      <li>Vegetables
        <!-- Look, the closing </li> tag is not placed here! -->
        <ul>
          <li>Cabbage</li>
          <li>Capsicum
            <!-- Same for the second nested unordered list! -->
            <ul>
              <li>Green Capsicum</li>
              <li>Yellow Capsicum</li>
              <li>Red Capsicum</li>
            </ul>
          </li>
          <!-- Closing </li> tag for the li that
                  contains the third unordered list -->
          
        </ul>
        <!-- Here is the closing </li> tag -->
      </li>
     
    </ul>
  </body>

</html>
